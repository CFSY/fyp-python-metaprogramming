<!DOCTYPE html>
<html>
<head>
    <title>Distributed Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Available Tasks</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for task_id, task in tasks.items() %}
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-2">{{ task.name }}</h2>
                <p class="text-gray-600 mb-4">{{ task.id }}</p>
                <p class="text-gray-600 mb-4">{{ task.doc }}</p>
                <a href="/task/{{ task_id }}"
                   class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    View Details
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
