<!DOCTYPE html>
<html>
<head>
    <title>404 - Task Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        // Auto refresh after 5 seconds
        setTimeout(function() {
            window.location.href = '/';
        }, 5000);
    </script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="text-center">
        <div class="mb-8">
            <svg class="mx-auto h-24 w-24 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>

        <h1 class="text-4xl font-bold text-gray-800 mb-4">404 - Task Not Found</h1>

        <p class="text-gray-600 mb-8">
            The task you're looking for doesn't exist or may have been removed.
        </p>

        <div class="space-y-4">
            <a href="/" class="inline-block bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                Return to Homepage
            </a>

            <p class="text-sm text-gray-500">
                Automatically redirecting to homepage in <span id="countdown">5</span> seconds...
            </p>
        </div>
    </div>

    <script>
        // Countdown timer
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timer);
            }
        }, 1000);
    </script>
</body>
</html>
